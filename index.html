<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Irvas | Home page</title>
</head>

<body>
  <h1 class="visually-hidden">Main page of the Irvas company`s website</h1>
  <!-- ========================== SITE-HEADER ================================-->
  <header class="site-header">
    <div class="container">
      <div class="site-header__left">
        <a class="site-logo" href="index.html">
          <img src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="Website`s logo" width="142"
            height="42">
        </a>
        <p class="site-header__left-text">
          Остекление балконов и лоджий в Москве и Московской области
        </p>
      </div><!-- site-header__left -->
      <!-- CALL-BUTTON -->
      <a class="call-button" href="registration.html">ВЫЗВАТЬ ЗАМЕРЩИКА</a>
      <div class="site-header__right">
        <div class="working-hours__box">
          <div class="working-hours__info">
            <span class="working-hours__day">без выходных</span>
            <time class="working-hours__time" datetime="9:00 - 18:00">9:00 - 18:00</time>
          </div><!-- working-hours__info -->
        </div><!-- working-hours__box -->
        <div class="phone__box">
          <div class="phone__info">
            <a class="phone__number" href="tel:+7 (495) 646-61-71">+7 (495) 646-61-71</a>
            <a class="phone__text" href="#">Заказать обратный звонок</a>
          </div><!-- phone__info -->
        </div><!-- phone__box -->
      </div><!-- site-header__right -->
    </div><!-- container -->
  </header>
  <!-- SITE-CONTENT -->
  <main class="site-content"></main>
  <script src="js/main.js"> </script>
</body>

</html>
